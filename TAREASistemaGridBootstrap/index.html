<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistema grid de Bootstrap</title>
  </head>
  <body>
    <div class="row text-center">
        <div class="bg-danger col-sm-6 col-md-4 col-lg-3 col-xl-2">1</div>
        <div class="bg-warning col-sm-6 col-md-4 col-lg-3 col-xl-2">2</div>
        <div class="bg-success col-sm-6 col-md-4 col-lg-3 col-xl-2">3</div>
        <div class="bg-info col-sm-6 col-md-4 col-lg-3 col-xl-2">4</div>
        <div class="bg-dark text-light col-sm-6 col-md-4 col-lg-3 col-xl-2">5</div>
        <div class="bg-secondary col-sm-6 col-md-4 col-lg-3 col-xl-2">6</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

<!-- Por defecto, cada elemento ocupará el ancho máximo

Para viewports SM - cada fila contendrá 2 elementos

Para viewports MD - cada fila contendrá 3 elementos

Para viewports LG - cada fila contendrá 4 elementos

Para viewports XL - cada fila contendrá 6 elementos -->
