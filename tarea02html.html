<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre" id="nombre">
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" placeholder="Edad" id="edad">
        </div>
        <br>
        <div>
            <label for="fraseFavorita">Frase-Favorita</label>
            <input type="text" name="fraseFavorita" placeholder="Frase-Favorita" id="fraseFavorita">
        </div>
        <br>
        <button type="submit">Envio</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
